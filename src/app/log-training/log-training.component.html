
<div class="container">
    <app-nav></app-nav>

    <h1 class="display-4">New Training</h1>
    <br>

    <div class="row">
      <div class="col-12 col-md-3">

        <form>
          <div class="form-group">
            <label for="training">Course/Training:</label>
            <select class="form-control" id="training">
                <option>Nothing selected</option>
              </select>
          </div>
          <div class="form-group">
              <label for="participants">Participant(s):</label>
              <select class="form-control" id="participants">
                  <option>Nothing selected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="completed">Completed on:</label>
                <input type="date" class="form-control" id="completed">
              </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" class="form-control" id="notes">
              </div>
          <div>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
</div>
