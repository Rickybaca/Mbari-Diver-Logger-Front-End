
<div class="container">
    <app-nav></app-nav>

    <h1 class="display-4">New Inventory</h1>
    <br>

    <div class="row">
      <div class="col-12 col-md-3">

        <form>
          <div class="form-group">
            <label for="inventory-category">Category:</label>
            <select class="form-control" id="inventory-category">
                <option>Nothing selected</option>
              </select>
          </div>
          <div class="form-group">
              <label for="inventory-name">Inventory Name:</label>
              <input type="text" class="form-control" id="inventory-name">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity">
              </div>
            <div class="form-group">
                <label for="description">Description / Notes:</label>
                <input type="text" class="form-control" id="description">
              </div>
          <div>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
</div>
