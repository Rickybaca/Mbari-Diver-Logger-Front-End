

    <main class="d-flex align-items-center justify-content-center">
        <div class="card flex-grow-1 flex-md-grow-0">
            <div class="card-body p-4">
                <h1>Please sign into DPIC</h1>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" name="Username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password">
                    </div>
                    <button type="button" (click)="authenticate()" id="loginButton" class="btn btn-block btn-success">Sign In</button>

                </form>
            </div>
            <div class="card-footer p-4">
                <div id="message" class="alert alert-danger open-hidden" role="alert">
                </div>
            </div>
        </div>
    </main>
